<title>PHP Code tester</title>
<style>
    html {
        font-family: sans-serif;
    }
    #main {
        display: flex;
    }

    .mid {
        padding: 10px;
    }

    #savedAnim {
        opacity: 0;
        transition: opacity 0.5s;
    }
</style>

<div id="main">
    <div id="input" class="mid">
        <h2>Input</h2>
        <textarea name="code" id="" cols="90" rows="30"></textarea>

        <br><br>
        <button type="button" onclick="run()" id="run">Run</button>
        <input type="text" name="title" placeholder="Name this code">
        <span id="savedAnim">Template saved!</span>
        <br><br>
        <button type="button" onclick="save()" id="save">Save Code</button>

        <br><br><br>
        <select name="saved">
            <option value="default" disabled selected>Choose code</option>
        </select>
        <button type="button" onclick="update_saved()" id="update">Update</button>
        <button type="button" onclick="delete_saved()" id="delete">Delete</button>
    </div>
    <div id="output" class="mid">
        <h2>Output</h2>
        <p id="result"></p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
